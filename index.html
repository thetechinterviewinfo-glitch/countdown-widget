<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to next interview</title>

<style>
  :root {
    --bg: #ffffff;
    --fg: #0d0d0d;
    --subtle: #d4d4d4;
  }

  body {
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
                 Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--fg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    width: 100%;
    max-width: 460px;
    min-height: 360px;

    padding: 28px 26px;

    border-radius: 22px;

    background: #ffffff;
    border: 1px solid #e7e7e7;

    box-shadow:
      0 20px 40px rgba(0,0,0,0.04),
      0 2px 8px rgba(0,0,0,0.03);

    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    font-size: 1.15rem;
    margin: 0 0 18px 0;
    text-align: center;
    font-weight: 600;
  }

  .row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  input {
    flex: 1;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #d6d6d6;
    font-size: 0.95rem;
    background: #fafafa;
  }

  input:focus {
    outline: none;
    border-color: #000;
  }

  button {
    padding: 9px 14px;
    border-radius: 12px;
    border: 1px solid #111;
    background: #fff;
    cursor: pointer;
    font-size: 0.9rem;
  }

  button:hover {
    background: #f4f4f4;
  }

  /* Centering countdown visually */
  #active {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
  }

  .countdown {
    font-size: 2.3rem;
    font-weight: 700;
    letter-spacing: 0.5px;
    margin-top: 6px;
  }

  .subtitle {
    font-size: 1rem;
    color: #555;
    margin-top: 8px;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>
<div class="container">

  <h1>Interview Countdown</h1>

  <!-- Setup section -->
  <div id="setup">
    <div class="row">
      <input id="title" type="text" placeholder="Interview name">
    </div>

    <div class="row">
      <input id="datetime" type="datetime-local">
    </div>

    <div class="row" style="justify-content:center;">
      <button id="start">Start</button>
    </div>
  </div>

  <!-- Active countdown section -->
  <div id="active" class="hidden">
    <div id="countdown" class="countdown"></div>
    <div id="subtitle" class="subtitle"></div>

    <div class="row" style="justify-content:center; margin-top:12px;">
      <button id="reset">Reset</button>
    </div>
  </div>

</div>

<script>
  const titleInput = document.getElementById("title");
  const datetimeInput = document.getElementById("datetime");
  const countdownEl = document.getElementById("countdown");
  const subtitleEl = document.getElementById("subtitle");

  const startBtn = document.getElementById("start");
  const resetBtn = document.getElementById("reset");

  const setupSection = document.getElementById("setup");
  const activeSection = document.getElementById("active");

  let targetTime = null;
  let interviewTitle = "";
  let timer = null;

  const STORAGE_KEY = "interviewCountdownState";

  function saveState() {
    localStorage.setItem(
      STORAGE_KEY,
      JSON.stringify({ targetTime, interviewTitle })
    );
  }

  function clearState() {
    localStorage.removeItem(STORAGE_KEY);
  }

  function loadState() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE_KEY));
    } catch {
      return null;
    }
  }

  function showSetup() {
    setupSection.classList.remove("hidden");
    activeSection.classList.add("hidden");
  }

  function showActive() {
    setupSection.classList.add("hidden");
    activeSection.classList.remove("hidden");
  }

  function updateCountdown() {
    if (!targetTime) return;

    const now = Date.now();
    const distance = targetTime - now;

    if (distance <= 0) {
      countdownEl.textContent = "Timeâ€™s up!";
      subtitleEl.textContent = `for ${interviewTitle}`;
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    subtitleEl.textContent = `until ${interviewTitle}`;
  }

  startBtn.addEventListener("click", () => {
    const title = titleInput.value.trim();
    const value = datetimeInput.value;

    if (!title || !value) return;

    interviewTitle = title;
    targetTime = new Date(value).getTime();

    if (timer) clearInterval(timer);
    timer = setInterval(updateCountdown, 1000);

    saveState();
    updateCountdown();
    showActive();
  });

  resetBtn.addEventListener("click", () => {
    if (timer) clearInterval(timer);

    targetTime = null;
    interviewTitle = "";
    countdownEl.textContent = "";
    subtitleEl.textContent = "";
    titleInput.value = "";
    datetimeInput.value = "";

    clearState();
    showSetup();
  });

  // Load saved state on refresh
  const saved = loadState();
  if (saved && saved.targetTime && saved.interviewTitle) {
    targetTime = saved.targetTime;
    interviewTitle = saved.interviewTitle;

    timer = setInterval(updateCountdown, 1000);
    updateCountdown();
    showActive();
  } else {
    showSetup();
  }
</script>
</body>
</html>
