<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to next interview</title>

<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: #ffffff;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .outer {
    background: #ffffff;
    border-radius: 18px;
    padding: 0;
  }

  .container {
    width: 330px; /* slightly narrower than previous 360px */
    padding: 14px 18px 16px 18px;
    border: 1px solid #e5e7eb;
    border-radius: 18px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 1rem;
    margin-top: 0;
    margin-bottom: 10px;
    font-weight: 600;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  input {
    flex: 1;
    padding: 9px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.9rem;
    width: 100%;
  }

  /* tuned to new width so placeholder fits */
  .wide-input {
    max-width: 290px;
  }

  button {
    padding: 9px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    cursor: pointer;
    font-size: 0.85rem;
  }

  button:hover {
    background: #f3f4f6;
  }

  .center {
    text-align: center;
  }

  .countdown {
    font-size: 1.7rem;
    font-weight: 600;
    min-height: 2.2em;
  }

  .subtitle {
    font-size: 0.9rem;
    margin-top: 6px;
  }

  .hidden {
    display: none;
  }

  .error {
    border-color: #ef4444;
  }
</style>
</head>

<body>
<div class="outer">
  <div class="container" id="widget">

    <div id="inputView">
      <h1>Countdown to next interview</h1>

      <div class="row">
        <input id="nameInput" class="wide-input" type="text" placeholder="Interview name (e.g. Google interview)">
      </div>

      <div class="row">
        <input id="datetimeInput" class="wide-input" type="datetime-local">
      </div>

      <div class="row center">
        <button id="startBtn">Start</button>
      </div>
    </div>

    <div id="countdownView" class="hidden center">
      <div id="countdown" class="countdown"></div>
      <div id="subtitle" class="subtitle"></div>

      <div style="margin-top:10px;">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

  </div>
</div>

<script>
  const nameInput = document.getElementById("nameInput");
  const datetimeInput = document.getElementById("datetimeInput");
  const startBtn = document.getElementById("startBtn");
  const resetBtn = document.getElementById("resetBtn");
  const countdownEl = document.getElementById("countdown");
  const subtitleEl = document.getElementById("subtitle");
  const inputView = document.getElementById("inputView");
  const countdownView = document.getElementById("countdownView");

  let targetTime = null;
  let interviewName = "";
  let timer = null;

  function saveState() {
    localStorage.setItem("interviewCountdown", JSON.stringify({
      targetTime,
      interviewName
    }));
  }

  function loadState() {
    const saved = localStorage.getItem("interviewCountdown");
    if (!saved) return;

    const data = JSON.parse(saved);
    targetTime = data.targetTime;
    interviewName = data.interviewName;

    if (targetTime && interviewName) {
      showCountdown();
      startTimer();
    }
  }

  function updateCountdown() {
    if (!targetTime) return;

    const now = Date.now();
    const distance = targetTime - now;

    if (distance <= 0) {
      countdownEl.textContent = "Good luck!";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    countdownEl.textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;

    subtitleEl.textContent = `until ${interviewName}`;
  }

  function startTimer() {
    if (timer) clearInterval(timer);
    timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  }

  function showCountdown() {
    inputView.classList.add("hidden");
    countdownView.classList.remove("hidden");
  }

  function showInputs() {
    countdownView.classList.add("hidden");
    inputView.classList.remove("hidden");
  }

  startBtn.addEventListener("click", () => {
    let valid = true;

    nameInput.classList.remove("error");
    datetimeInput.classList.remove("error");

    if (!nameInput.value.trim()) {
      nameInput.classList.add("error");
      valid = false;
    }

    if (!datetimeInput.value) {
      datetimeInput.classList.add("error");
      valid = false;
    }

    if (!valid) return;

    interviewName = nameInput.value.trim();
    targetTime = new Date(datetimeInput.value).getTime();

    saveState();
    showCountdown();
    startTimer();
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(timer);
    targetTime = null;
    interviewName = "";
    localStorage.removeItem("interviewCountdown");

    nameInput.value = "";
    datetimeInput.value = "";
    nameInput.classList.remove("error");
    datetimeInput.classList.remove("error");

    showInputs();
  });

  loadState();
</script>
</body>
</html>
