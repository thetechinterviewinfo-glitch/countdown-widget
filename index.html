<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to next interview</title>

<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: #ffffff;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    max-width: 420px;
    width: 100%;
    padding: 18px 20px 22px 20px;
    border: 1px solid #e5e7eb;
    border-radius: 18px;
  }

  h1 {
    font-size: 1.1rem;
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 600;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }

  input {
    flex: 1;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.9rem;
  }

  button {
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    cursor: pointer;
    font-size: 0.85rem;
  }

  button:hover {
    background: #f3f4f6;
  }

  .countdown {
    text-align: center;
    font-size: 1.6rem;
    font-weight: 600;
    margin-top: 12px;
    min-height: 2.2em;
  }

  .subtitle {
    text-align: center;
    font-size: 0.95rem;
    margin-top: 6px;
    color: #374151;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Countdown to next interview</h1>

  <!-- Setup section -->
  <div id="setup">
    <div class="row">
      <input id="title" type="text" placeholder="e.g., Google interview">
    </div>

    <div class="row">
      <input id="datetime" type="datetime-local">
    </div>

    <div class="row" style="justify-content:center;">
      <button id="start">Start</button>
    </div>
  </div>

  <!-- Active countdown section -->
  <div id="active" class="hidden">
    <div id="countdown" class="countdown"></div>
    <div id="subtitle" class="subtitle"></div>

    <div class="row" style="justify-content:center; margin-top:10px;">
      <button id="reset">Reset</button>
    </div>
  </div>
</div>

<script>
  const titleInput = document.getElementById("title");
  const datetimeInput = document.getElementById("datetime");
  const countdownEl = document.getElementById("countdown");
  const subtitleEl = document.getElementById("subtitle");

  const startBtn = document.getElementById("start");
  const resetBtn = document.getElementById("reset");

  const setupSection = document.getElementById("setup");
  const activeSection = document.getElementById("active");

  let targetTime = null;
  let interviewTitle = "";
  let timer = null;

  const STORAGE_KEY = "interviewCountdownState";

  function saveState() {
    if (!targetTime || !interviewTitle) return;
    localStorage.setItem(
      STORAGE_KEY,
      JSON.stringify({
        targetTime,
        interviewTitle
      })
    );
  }

  function clearState() {
    localStorage.removeItem(STORAGE_KEY);
  }

  function loadState() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return null;
    try {
      return JSON.parse(raw);
    } catch {
      return null;
    }
  }

  function showSetup() {
    setupSection.classList.remove("hidden");
    activeSection.classList.add("hidden");
  }

  function showActive() {
    setupSection.classList.add("hidden");
    activeSection.classList.remove("hidden");
  }

  function updateCountdown() {
    if (!targetTime) return;

    const now = new Date().getTime();
    const distance = targetTime - now;

    if (distance <= 0) {
      countdownEl.textContent = "Timeâ€™s up!";
      subtitleEl.textContent = `for ${interviewTitle}`;
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    subtitleEl.textContent = `until ${interviewTitle}`;
  }

  startBtn.addEventListener("click", () => {
    const title = titleInput.value.trim();
    const value = datetimeInput.value;

    if (!title || !value) return;

    interviewTitle = title;
    targetTime = new Date(value).getTime();

    if (timer) clearInterval(timer);
    timer = setInterval(updateCountdown, 1000);

    saveState();
    updateCountdown();
    showActive();
  });

  resetBtn.addEventListener("click", () => {
    if (timer) clearInterval(timer);

    targetTime = null;
    interviewTitle = "";
    countdownEl.textContent = "";
    subtitleEl.textContent = "";

    titleInput.value = "";
    datetimeInput.value = "";

    clearState();
    showSetup();
  });

  // Load saved state on page load
  const saved = loadState();
  if (saved && saved.targetTime && saved.interviewTitle) {
    targetTime = saved.targetTime;
    interviewTitle = saved.interviewTitle;

    timer = setInterval(updateCountdown, 1000);
    updateCountdown();
    showActive();
  } else {
    showSetup();
  }
</script>
</body>
</html>
