<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to next interview</title>

<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: #ffffff;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    max-width: 420px;
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e5e7eb;
    border-radius: 16px;
  }

  h1 {
    font-size: 1rem;
    margin-top: 0;
    margin-bottom: 8px;
    font-weight: 600;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  input {
    flex: 1;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.9rem;
  }

  input.error {
    border-color: #ef4444;
  }

  button {
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #fafafa;
    cursor: pointer;
    font-size: 0.85rem;
  }

  button:hover {
    background: #f3f4f6;
  }

  .center {
    text-align: center;
  }

  .countdown {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-top: 2px;
    margin-bottom: 0;     /* No bottom gap */
    line-height: 1.1;     /* Pull lines closer */
  }

  .subtitle {
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    color: #555;
    margin-top: 0;        /* No top gap */
    line-height: 1.1;
  }
</style>
</head>

<body>
<div class="container">

  <div id="inputState">
    <h1>Countdown to next interview</h1>

    <div class="row">
      <input id="label" type="text" placeholder="Interview name (e.g., Google interview)">
    </div>

    <div class="row">
      <input id="datetime" type="datetime-local">
    </div>

    <div class="row center">
      <button id="start" style="width:100%;">Start</button>
    </div>
  </div>

  <div id="countdownState" style="display:none;">
    <div class="countdown" id="countdownDisplay"></div>
    <div class="subtitle" id="subtitle"></div>

    <div class="center" style="margin-top:8px;">
      <button id="reset">Reset</button>
    </div>
  </div>

</div>

<script>
  const nameInput = document.getElementById("label");
  const datetimeInput = document.getElementById("datetime");

  const inputState = document.getElementById("inputState");
  const countdownState = document.getElementById("countdownState");

  const countdownDisplay = document.getElementById("countdownDisplay");
  const subtitle = document.getElementById("subtitle");

  const startBtn = document.getElementById("start");
  const resetBtn = document.getElementById("reset");

  let targetTime = null;
  let interviewName = "";
  let timer = null;

  function saveState() {
    localStorage.setItem("interviewTarget", targetTime);
    localStorage.setItem("interviewName", interviewName);
  }

  function clearState() {
    localStorage.removeItem("interviewTarget");
    localStorage.removeItem("interviewName");
  }

  function validateInputs() {
    let valid = true;

    if (!nameInput.value.trim()) {
      nameInput.classList.add("error");
      valid = false;
    } else {
      nameInput.classList.remove("error");
    }

    if (!datetimeInput.value) {
      datetimeInput.classList.add("error");
      valid = false;
    } else {
      datetimeInput.classList.remove("error");
    }

    return valid;
  }

  function showInputState() {
    inputState.style.display = "block";
    countdownState.style.display = "none";
  }

  function showCountdownState() {
    inputState.style.display = "none";
    countdownState.style.display = "block";
  }

  function updateCountdown() {
    if (!targetTime) return;

    const now = new Date().getTime();
    const distance = targetTime - now;

    if (distance <= 0) {
      countdownDisplay.textContent = "Timeâ€™s up!";
      subtitle.textContent = `for ${interviewName}`;
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / (1000 * 60)) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    countdownDisplay.textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;

    subtitle.textContent = `until ${interviewName}`;
  }

  startBtn.addEventListener("click", () => {
    if (!validateInputs()) return;

    interviewName = nameInput.value.trim();
    targetTime = new Date(datetimeInput.value).getTime();

    saveState();
    showCountdownState();

    if (timer) clearInterval(timer);
    timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  });

  resetBtn.addEventListener("click", () => {
    if (timer) clearInterval(timer);

    targetTime = null;
    interviewName = "";
    clearState();

    nameInput.value = "";
    datetimeInput.value = "";

    nameInput.classList.remove("error");
    datetimeInput.classList.remove("error");

    showInputState();
  });

  window.addEventListener("load", () => {
    const savedTime = localStorage.getItem("interviewTarget");
    const savedName = localStorage.getItem("interviewName");

    if (savedTime && savedName) {
      targetTime = parseInt(savedTime);
      interviewName = savedName;

      showCountdownState();
      timer = setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  });
</script>
</body>
</html>
