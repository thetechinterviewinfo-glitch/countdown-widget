<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Countdown to next interview</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .container {
    border-radius: 16px; /* always rounded */
    border: 1px solid #e5e7eb;
    background: #ffffff;
    box-sizing: border-box;
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: width 0.2s ease;
    overflow: hidden; /* ensures Notion respects the border radius */
  }

  /* Wider input mode */
  .container.input-mode {
    width: 500px; /* wider for inputs */
  }

  /* Fixed width countdown mode */
  .container.countdown-mode {
    width: 300px;
  }

  h1 {
    font-size: 1rem;
    margin: 0 0 8px 0;
    font-weight: 600;
    text-align: center;
  }

  .row {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    width: 100%;
  }

  input {
    width: 100%; /* fills the container */
    flex: 1;
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 0.9rem;
    box-sizing: border-box;
  }

  input.error {
    border-color: #ef4444;
  }

  button {
    padding: 8px 10px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #fafafa;
    cursor: pointer;
    font-size: 0.85rem;
  }

  button:hover {
    background: #f3f4f6;
  }

  .center {
    text-align: center;
  }

  .countdown {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-top: 2px;
    margin-bottom: 0;
    line-height: 1.1;
    width: 15ch; /* fixed width to avoid jumping numbers */
  }

  .subtitle {
    text-align: center;
    font-size: 0.9rem;
    font-weight: 500;
    color: #555;
    margin-top: 4px;
    line-height: 1.15;
  }
</style>
</head>
